<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fenix VM </title>
        <link rel="stylesheet" href="../static/css/app.css">
        <link href="https://fonts.googleapis.com/icon?family=Poppins" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../static/css/jquery.dataTables.css">

        {% block usercss %}

        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.5.1.js"
			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			  crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf8" src="../static/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" charset="utf8" src="../static/js/dataTables.select.min.js"></script>

        {% block userscript %}

        {% endblock %}
    </head>
    <body>
<!--    {% if current_user.is_authenticated %}-->
        <nav class="navbar columns is-fixed-top" role="navigation" aria-label="main navigation" id="app-header">
    <div class="navbar-brand column is-2 is-paddingless">
        <img src="static/images/Untitled.png" alt="Fenix VM" >
    </div>

    <div id="navMenu" class="navbar-menu column is-hidden-touch">
        <div class="navbar-end">
            <div class="navbar-item">
                {% if current_user.is_authenticated %}
                <a class="button is-white" href="{{ url_for('auth.logout') }}">
                    <span class="icon">
                        <i class="fa fa-lg fa-power-off"></i>
                    </span>
                    <p>Logout</p>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
        <div class="columns" id="app-content">
            <div class="column is-2 is-fullheight is-hidden-touch" id="navigation">
    <aside class="menu">
        <ul class="menu-list">

            <li>
                <a class="" href="{{ url_for('main.dashboard') }}"><span class="icon"><i class="fa fa-home"></i></span> Dashboard</a>
                <a class="" href="{{ url_for('main.inventory') }}"><span class="icon"><i class="fa fa-edit"></i></span> Host Discovery</a>
                <a class="" href="{{ url_for('main.scanner') }}"><span class="icon"><i class="fa fa-desktop"></i></span> Scanner</a>
                <a class="" href="{{ url_for('main.scanner') }}"><span class="icon"><i class="fa fa-desktop"></i></span> OSINT</a>
                <a class="" href="{{ url_for('main.compliance_66') }}"><span class="icon"><i class="fa fa-compress"></i></span> Compliance</a>
                <a class="" href="{{ url_for('main.cve') }}"><span class="icon"><i class="fa fa-table"></i></span> Knowledge Base</a>
                 <a class="" href="{{ url_for('main.notification') }}"><span class="icon"><i class="fa fa-newspaper-o"></i></span> Notification</a>
                <a class="" href="{{ url_for('main.report') }}"><span class="icon"><i class="fa fa-list"></i></span> Report</a>
                <a class="" href="{{ url_for('main.result_task') }}"><span class="icon"><i class="fa fa-tasks"></i></span> History</a>
                <a class="" href="{{ url_for('main.setting') }}"><span class="icon"><i class="fa fa-certificate"></i></span> Setting</a>
                <a class="" href="{{ url_for('main.about') }}"><span class="icon"><i class="fa fa-info"></i></span> About</a>
            </li>

        </ul>
    </aside>
</div>
            {% block content %}

        {% endblock %}
        </div>
    {% endif %}
    </body>
</html>
