{% extends "base.html" %}

{% block content %}
<div class="column is-10" id="page-content">
                    <div class="content-header">
                        <h2 class="title is-4"><span class="icon"><i class="fa fa-edit"></i></span><strong>Scheduler</strong></h2>
                        <span class="separator"></span>
                        <button class="button is-success modal-button" id="showModal">New Scheduler</button>
        <span class="separator"></span>
                        <a class="button is-info" href="{{ url_for('main.main_scheduller') }}">Refresh</a>
                    </div>

    <div class="container" id="app">
    <form method="POST" action="/scheduler">
<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">New Scheduler</p>
      <button class="delete" id="closetop" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <div class="content">
            <div class="field">
                <label class="label">TASK</label>
                    <div class="select">
      <select name="comp_select">
          <option>Host Discovery</option>
          <option>Scanner</option>
      </select>
    </div>
                <p class="help">This is a help text</p>
            </div>
            <div class="field">
                <label class="label">IP or MASK</label>
                    <div class="control">
                        <input class="input" type="text" name="interface" value='0'>
                    </div>
                <p class="help">This is a help text</p>
            </div>
          <div class="field">
                <label class="label">TIME</label>
                    <div class="control">
                        <input class="input" type="text" name="description" value='Home'>
                    </div>

                <p class="help">This is a help text</p>
            </div>
    </div>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success">Save</button>
      <button class="button" id="closebtn">Cancel</button>
    </footer>
  </div>
</div>
        </form>
</div>

</div>
<script type="text/javascript" charset="utf8" src="../static/js/modal.js"></script>
{% endblock %}
