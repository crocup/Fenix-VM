{% extends "base.html" %}

{% block content %}
<div class="column is-10" id="page-content">
                    <div class="content-header">
                        <h2 class="title is-4"><span class="icon"><i class="fa fa-desktop"></i></span><strong>Scanner</strong></h2>
                        <span class="separator"></span>
                        <form method="POST" action="/scanner">
    <div class="field has-addons">
  <div class="control">
    <input class="input" type="text" name="scanner_text" value='{{ ips }}'>
  </div>
  <div class="control">
    <button class="button is-success" name="one" href="{{ url_for('main.scanner') }}">
      Start
    </button>
  </div>
</div>
</form>
                        <span class="separator"></span>
                        <a class="button is-info" href="{{ url_for('main.scanner') }}">Refresh</a>
    </div>
    <table id="scanner_id" class="display" style="width:100%">
        <thead>
            <tr>
                <th>UUID</th>
                <th><div style="width: 40px;">IP</div></th>
                <th>Tags</th>
                <th>Update Date</th>
            </tr>
        </thead>
        <tbody>
{% for item in items %}
            <tr>
                <td><a href="{{ url_for('main.scanner_info', uuid=item.uuid) }}">{{item.uuid}}</a></td>
                <td>{{item.host}}</td>
                <td><span class="tag is-warning">{{item.tag}}</span></td>
                <td>{{item.date}}</td>
            </tr>
{% endfor %}
        </tbody>
    </table>
        </form>

<script type="text/javascript" class="init">
        $(document).ready(function() {
	    $('#scanner_id').DataTable( {
		select: true
	        } );
        } );
</script>
    </div>
{% endblock %}
